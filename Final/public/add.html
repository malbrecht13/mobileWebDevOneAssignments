    <main>
        <section>
            <h4 class="page_header">Add Condition</h4>
            <form id="add_condition_form" class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Condition Name" id="condition_name" name="condition_name" type="text" class="validate">
                    <label for="condition_name">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="treatments" placeholder="Enter each treatment on a new line" name="condition_treatments" class="materialize-textarea"></textarea>
                    <label for="treatments">Treatments</label>
                  </div>
                </div>
                <button id="add_condition_btn" class="waves-effect waves-light btn-large teal darken-4" type="submit">Add<i class="large material-icons material-icons right">add</i></button>
              </form>
        </section>
    </main>
